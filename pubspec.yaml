name: ermoneyt
description: Ermoneyt e-ticaret app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  http: ^1.2.0
  url_launcher: ^6.3.0
  cupertino_icons: ^1.0.8
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/ermoneyt_icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/ermoneyt_icon.png"
  adaptive_icon_background: "#0B0F17"
  adaptive_icon_foreground: "assets/ermoneyt_icon.png"
